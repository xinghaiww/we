<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>会笑的是你 - 播放页面</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 24px;
      color: #eee;
    }

    .player {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 300px;
    }

    /* 手机端放大 */
    @media (max-width: 480px) {
      h1 {
        font-size: 28px;
      }
      .player {
        width: 350px;
      }
      input[type="range"] {
        max-width: 350px;
        width: 100%;
      }
    }

    .disc {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      overflow: hidden;
      border: 6px solid #444;
      background-color: #222;
      background-size: cover;
      background-position: center;
      animation: spin 6s linear infinite;
      animation-play-state: paused;
      position: relative;
      flex-shrink: 0;
      cursor: pointer;
    }

    /* 手机端唱片放大 */
    @media (max-width: 480px) {
      .disc {
        width: 350px;
        height: 350px;
      }
    }

    .player.playing .disc {
      animation-play-state: running;
    }

    .center-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #111;
      border: 4px solid #aaa;
      z-index: 2;
      pointer-events: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    audio {
      display: none;
    }

    .hint {
      margin: 10px 0 20px 0;
      color: #aaa;
      font-size: 14px;
      user-select: none;
    }

    .progress-container {
      width: 100%;
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: #ccc;
      user-select: none;
    }

    .time-left, .time-right {
      width: 40px;
      text-align: center;
      font-family: monospace;
    }

    .progress-bar {
      flex: 1;
      appearance: none;
      height: 6px;
      background: #555;
      border-radius: 3px;
      outline: none;
      cursor: pointer;
    }

    .progress-bar::-webkit-slider-thumb {
      appearance: none;
      width: 14px;
      height: 14px;
      background: #aaddff;
      border: 1.5px solid #000;
      border-radius: 50%;
      cursor: pointer;
      margin-top: -4.5px; /* 使thumb垂直居中 */
      transition: background 0.3s;
    }

    .progress-bar::-webkit-slider-thumb:hover {
      background: #88ccff;
    }

    .progress-bar::-moz-range-thumb {
      width: 14px;
      height: 14px;
      background: #aaddff;
      border: 1.5px solid #000;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }

    .progress-bar::-moz-range-thumb:hover {
      background: #88ccff;
    }
  </style>
</head>
<body>
  <h1>会笑的是你 - We</h1>
  <div class="player" id="player">
    <div class="disc" id="disc" style="background-image: url('WechatIMG17.jpg');">
      <div class="center-circle"></div>
    </div>
    <div class="hint">点击唱片播放 / 暂停</div>
    <audio id="audio" src="会笑的是你 - We 酸月亮.mp3"></audio>

    <div class="progress-container">
      <div class="time-left" id="current-time">00:00</div>
      <input type="range" id="progress-bar" class="progress-bar" value="0" min="0" max="100" step="0.1" />
      <div class="time-right" id="duration">00:00</div>
    </div>
  </div>

  <script>
    const player = document.getElementById('player');
    const disc = document.getElementById('disc');
    const audio = document.getElementById('audio');
    const progressBar = document.getElementById('progress-bar');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');

    disc.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        player.classList.add('playing');
      } else {
        audio.pause();
        player.classList.remove('playing');
      }
    });

    audio.addEventListener('loadedmetadata', () => {
      progressBar.max = 100;
      durationEl.textContent = formatTime(audio.duration);
    });

    audio.addEventListener('timeupdate', () => {
      if (!progressBar.dragging) {
        progressBar.value = (audio.currentTime / audio.duration) * 100 || 0;
      }
      currentTimeEl.textContent = formatTime(audio.currentTime);
    });

    progressBar.addEventListener('mousedown', () => {
      progressBar.dragging = true;
    });

    progressBar.addEventListener('mouseup', (e) => {
      progressBar.dragging = false;
      const percent = e.target.value;
      audio.currentTime = (percent / 100) * audio.duration;
      if (audio.paused) {
        audio.play();
        player.classList.add('playing');
      }
    });

    progressBar.addEventListener('touchstart', () => {
      progressBar.dragging = true;
    });

    progressBar.addEventListener('touchend', () => {
      progressBar.dragging = false;
      const percent = progressBar.value;
      audio.currentTime = (percent / 100) * audio.duration;
      if (audio.paused) {
        audio.play();
        player.classList.add('playing');
      }
    });

    progressBar.addEventListener('input', (e) => {
      const percent = e.target.value;
      currentTimeEl.textContent = formatTime((percent / 100) * audio.duration);
    });

    audio.addEventListener('ended', () => {
      player.classList.remove('playing');
      progressBar.value = 0;
      currentTimeEl.textContent = '00:00';
    });

    function formatTime(seconds) {
      if (isNaN(seconds)) return '00:00';
      const m = Math.floor(seconds / 60).toString().padStart(2, '0');
      const s = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }
  </script>
</body>
</html>

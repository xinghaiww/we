<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>会笑的是你 - 播放页面</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 24px;
      color: #eee;
      text-align: center;
    }

    .player {
      position: relative;
      width: 300px;
      height: 300px;
      cursor: pointer;
    }

    .disc {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      overflow: hidden;
      border: 6px solid #444;
      background-color: #222;
      animation: spin 6s linear infinite;
      animation-play-state: paused;
      position: relative;
    }

    .disc img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      display: block;
      user-select: none;
      pointer-events: none; /* 点击事件传递给父元素 */
    }

    .player.playing .disc {
      animation-play-state: running;
    }

    .center-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #111;
      border: 4px solid #aaa;
      z-index: 2;
      pointer-events: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    audio {
      display: none;
    }

    .hint {
      margin-top: 20px;
      color: #aaa;
      font-size: 14px;
      user-select: none;
    }

    .progress-container {
      width: 300px;
      margin-top: 20px;
    }

    #progress-bar {
      width: 100%;
    }

    .time-display {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #ccc;
      margin-top: 5px;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>会笑的是你 · We</h1>

  <div class="player" id="player" title="点击唱片播放 / 暂停">
    <div class="disc" id="disc">
      <img src="WechatIMG17.jpg" alt="唱片封面" />
    </div>
    <div class="center-circle"></div>
    <audio id="audio" src="会笑的是你 - We 酸月亮.mp3"></audio>
  </div>

  <div class="hint">点击唱片播放 / 暂停</div>

  <div class="progress-container">
    <input type="range" id="progress-bar" value="0" min="0" max="100" step="0.1" />
    <div class="time-display">
      <span id="current-time">0:00</span>
      <span id="duration">0:00</span>
    </div>
  </div>

  <script>
    const player = document.getElementById('player');
    const disc = document.getElementById('disc');
    const audio = document.getElementById('audio');
    const progressBar = document.getElementById('progress-bar');
    const currentTimeDisplay = document.getElementById('current-time');
    const durationDisplay = document.getElementById('duration');

    let isReady = false;

    audio.addEventListener('canplay', () => {
      isReady = true;
      durationDisplay.textContent = formatTime(audio.duration);
    });

    player.addEventListener('click', () => {
      if (!isReady) return;
      if (audio.paused) {
        audio.play();
        player.classList.add('playing');
      } else {
        audio.pause();
        player.classList.remove('playing');
      }
    });

    audio.addEventListener('ended', () => {
      player.classList.remove('playing');
    });

    audio.addEventListener('timeupdate', () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progressBar.value = percent;
      currentTimeDisplay.textContent = formatTime(audio.currentTime);
    });

    progressBar.addEventListener('input', () => {
      if (!isReady) return;
      const seekTime = (progressBar.value / 100) * audio.duration;
      audio.currentTime = seekTime;
    });

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }
  </script>
</body>
</html>

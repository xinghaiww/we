<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>会笑的是你 - 播放页面</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 24px;
      color: #eee;
    }

    .player {
      position: relative;
      width: 300px;
      height: 300px;
    }

    /* 手机屏幕小于等于480px时，放大唱片 */
    @media (max-width: 480px) {
      h1 {
        font-size: 28px;
      }
      .player {
        width: 350px;
        height: 350px;
      }
      /* 进度条宽度也放大对应 */
      input[type="range"] {
        width: 350px;
      }
    }

    .disc {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      overflow: hidden;
      border: 6px solid #444;
      background-color: #222;
      background-size: cover;
      background-position: center;
      animation: spin 6s linear infinite;
      animation-play-state: paused;
    }

    .player.playing .disc {
      animation-play-state: running;
    }

    .center-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #111;
      border: 4px solid #aaa;
      z-index: 2;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    audio {
      display: none;
    }

    /* 进度条样式 */
    input[type="range"] {
      -webkit-appearance: none;
      width: 300px;
      height: 5px;
      background: #444;
      border-radius: 5px;
      outline: none;
      margin-top: 20px;
      cursor: pointer;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #eee;
      border-radius: 50%;
      cursor: pointer;
      border: 1px solid #999;
      margin-top: -6px; /* 调整thumb位置 */
    }

    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #eee;
      border-radius: 50%;
      cursor: pointer;
      border: 1px solid #999;
    }

    .time {
      margin-top: 8px;
      font-size: 14px;
      color: #aaa;
      font-family: monospace;
    }

    .hint {
      margin-top: 20px;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>会笑的是你 - We</h1>
  <div class="player" id="player">
    <div class="disc" id="disc" style="background-image: url('WechatIMG17.jpg');"></div>
    <div class="center-circle"></div>
    <audio id="audio" src="会笑的是你 - We 酸月亮.mp3"></audio>
    <input type="range" id="progress" value="0" min="0" max="100" step="0.1" />
    <div class="time" id="time">00:00 / 00:00</div>
  </div>
  <div class="hint">点击唱片播放 / 暂停</div>

  <script>
    const player = document.getElementById('player');
    const disc = document.getElementById('disc');
    const audio = document.getElementById('audio');
    const progress = document.getElementById('progress');
    const time = document.getElementById('time');

    // 点击唱片播放或暂停
    disc.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        player.classList.add('playing');
      } else {
        audio.pause();
        player.classList.remove('playing');
      }
    });

    // 播放时更新进度条和时间显示
    audio.addEventListener('timeupdate', () => {
      if (!progress.dragging) {
        progress.value = (audio.currentTime / audio.duration) * 100 || 0;
      }
      time.textContent = formatTime(audio.currentTime) + ' / ' + formatTime(audio.duration);
    });

    // 进度条拖动标记
    progress.addEventListener('mousedown', () => {
      progress.dragging = true;
    });

    progress.addEventListener('mouseup', (e) => {
      progress.dragging = false;
      const percent = e.target.value;
      audio.currentTime = (percent / 100) * audio.duration;
      if (audio.paused) {
        audio.play();
        player.classList.add('playing');
      }
    });

    progress.addEventListener('input', (e) => {
      // 拖动时更新时间显示
      const percent = e.target.value;
      time.textContent = formatTime((percent / 100) * audio.duration) + ' / ' + formatTime(audio.duration);
    });

    // 播放结束时停止动画和重置进度
    audio.addEventListener('ended', () => {
      player.classList.remove('playing');
      progress.value = 0;
      time.textContent = '00:00 / ' + formatTime(audio.duration);
    });

    function formatTime(seconds) {
      if (isNaN(seconds)) return '00:00';
      const m = Math.floor(seconds / 60).toString().padStart(2, '0');
      const s = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }
  </script>
</body>
</html>
